<div class="container">

    <h1>Busca</h1>


    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
        <input id="edtBusca" name="edtBusca" ng-model="valorBusca" type="text" class="form-control" placeholder="Buscar por palavra-chave" required/>
    </div>

    <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="buscaAll()">Buscar</button></span>



    <!--TABELA DE ANUNCIOS-->
    <div>

        <table class="table" id="listaAnuncios" align="center">

            <tr>
                <th>Titulo</th>
                <th>Data De Criacao</th>
                <th>Valor</th>
                <th>Descricao</th>
                <th>Tipo</th>
                <th>Avaliação</th>
                <th> </th>
            </tr>

            <tr ng-repeat="anuncio in anuncios | filter :{titulo : valorBusca}">

                <td>{{anuncio.titulo}}</td>
                <td>{{anuncio.dataDeCriacao}}</td>
                <td>{{anuncio.valor}}</td>
                <td>{{anuncio.descricao}}</td>
                <td>{{anuncio.tipo}}</td>
                <td>{{calculaMediaAvaliacao(anuncio)}}</td>
                <td>
                    <div class="col-lg-10">
                        <button class="pull-right btn btn-success btn-default" ng-click="contratarAnuncio(anuncio)">
                            <span class="glyphicon glyphicon-ok"></span> Contratar </button>
                    </div>
                </td>
            </tr>
        </table>

    </div>

</div>
